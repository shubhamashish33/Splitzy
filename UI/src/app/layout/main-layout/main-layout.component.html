<div class="main-layout m-4">
    <nav class="sidebar rounded-2xl relative overflow-hidden ">
        <!-- Animated background gradient -->
        <div class="absolute inset-0 bg-emerald-900"></div>
        
        <!-- Floating particles effect -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
        </div>
        
        <div class="relative z-10">
            <!-- Logo section with enhanced styling -->
            <div class="text-center py-8 border-b border-white/10">
                <div class="inline-flex items-center gap-3 group cursor-pointer">
                    <div class="mx-auto h-16 w-16 bg-emerald-500 rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-receipt text-white text-2xl"></i>
            </div>
                    <h2 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent group-hover:from-emerald-300 group-hover:to-white transition-all duration-300">
                        Splitz
                    </h2>
                </div>
            </div>

            <div class="flex flex-col justify-between min-h-[calc(80vh-2rem)]">
                <!-- Navigation menu with enhanced styling -->
                <ul class="text-center mt-20 space-y-4 px-6">
                    <li class="nav-item">
                        <a [routerLink]="['/dashboard', userId]" 
                           routerLinkActive="active-menu"
                           [routerLinkActiveOptions]="{ exact: true }"
                           class="nav-link group">
                            <div class="nav-link-content">
                                <div class="nav-icon">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 1v6m8-6v6"></path>
                                    </svg>
                                </div>
                                <span class="nav-text">Dashboard</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/recent-activity', userId]" 
                           routerLinkActive="active-menu"
                           [routerLinkActiveOptions]="{ exact: true }"
                           class="nav-link group">
                            <div class="nav-link-content">
                                <div class="nav-icon">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <span class="nav-text">Recent Activity</span>
                            </div>
                        </a>
                    </li>
                </ul>

                <!-- Action buttons with enhanced styling -->
                <div class="flex-end flex flex-col gap-4 mt-8 px-6 pb-8">
                    <button class="action-btn bg-gradient-to-br from-orange-500 to-red-500 expense-btn group" (click)="openModal('expense')">
                        <div class="btn-content">
                            <div class="btn-icon">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </div>
                            <span class="btn-text">Add an expense</span>
                        </div>
                        <div class="btn-glow expense-glow"></div>
                    </button>
                    
                    <button class="action-btn settle-btn group" (click)="openModal('settle')">
                        <div class="btn-content">
                            <div class="btn-icon">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <span class="btn-text">Settle Up</span>
                        </div>
                        <div class="btn-glow settle-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="content">
        <app-modal *ngIf="isModalOpen" [type]="modalType" (close)="isModalOpen = false"></app-modal>
        <router-outlet></router-outlet>
    </main>
</div>
