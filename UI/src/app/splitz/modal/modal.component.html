<div class="fixed inset-0 bg-white/20 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <button (click)="close.emit()" class="float-right text-gray-500">âœ•</button>

        <ng-container [ngSwitch]="type">
            <!-- Expense Form -->
            <div *ngSwitchCase="'expense'">
                <h2 class="text-xl font-bold mb-4">Add Expense</h2>
                <p>Expense form goes here...</p>
            </div>

            <!-- Settle Up Form -->
            <div *ngSwitchCase="'settle'">
                <h2 class="text-xl font-bold mb-4">Settle Up</h2>
                <p>Settle form goes here...</p>
            </div>

            <!-- Default Fallback -->
            <div *ngSwitchDefault>
                <h2 class="text-xl font-bold">Unknown Action</h2>
            </div>
        </ng-container>
    </div>
</div>
